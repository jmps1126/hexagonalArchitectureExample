apply plugin: 'org.springframework.boot'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.apache.tomcat:tomcat-jdbc:7.0.28'
    compile 'org.apache.commons:commons-dbcp2:2.2.0'
    compile 'org.reactivecommons.utils:object-mapper:0.1.0'

    compile 'com.microsoft.sqlserver:mssql-jdbc:6.2.2.jre8'
    runtime('org.springframework.boot:spring-boot-devtools')

    compile project(":domain-use-case")
    compile project(":entry-points-api-rest")
    compile project(":driven-adapters-jpa-repository")
}
